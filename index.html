<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Chess System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #chessboard {
            width: 320px;
            height: 320px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            margin: 20px;
        }
        .square {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .white { background: #f0d9b5; }
        .brown { background: #b58863; }
        #secret-system {
            display: none;
            background: #fff;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 5px;
            width: 400px;
            max-width: 90%;
        }
        #chat-messages, #task-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            width: 90%;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #status {
            color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Secret Chess System</h2>
    <div id="chessboard"></div>
    <div id="status"></div>
    <div id="secret-system">
        <h3>Secret System Unlocked!</h3>
        <div id="chat">
            <h4>Chat</h4>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="tasks">
            <h4>Tasks</h4>
            <div id="task-list"></div>
            <input type="text" id="task-input" placeholder="Add a task...">
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>

    <script>
        // تهيئة لوحة الشطرنج البسيطة
        const chessboard = document.getElementById('chessboard');
        const pieces = {
            'wK': '♔', 'wQ': '♕', 'wR': '♖', 'wB': '♗', 'wN': '♘', 'wP': '♙',
            'bK': '♚', 'bQ': '♛', 'bR': '♜', 'bB': '♝', 'bN': '♞', 'bP': '♟'
        };
        const initialPosition = [
            ['bR', 'bN', 'bB', 'bQ', 'bK', 'bB', 'bN', 'bR'],
            ['bP', 'bP', 'bP', 'bP', 'bP', 'bP', 'bP', 'bP'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['wP', 'wP', 'wP', 'wP', 'wP', 'wP', 'wP', 'wP'],
            ['wR', 'wN', 'wB', 'wQ', 'wK', 'wB', 'wN', 'wR']
        ];

        for (let i = 0; i < 8; i++) {
            for (let j = 0; j < 8; j++) {
                const square = document.createElement('div');
                square.className = 'square ' + ((i + j) % 2 === 0 ? 'white' : 'brown');
                const piece = initialPosition[i][j];
                if (piece) square.textContent = pieces[piece];
                chessboard.appendChild(square);
            }
        }

        // منطق الحركات (بسيط)
        let moveHistory = [];
        chessboard.addEventListener('click', (e) => {
            const squares = chessboard.getElementsByClassName('square');
            let index = Array.from(squares).indexOf(e.target);
            if (index === -1) return;
            let row = Math.floor(index / 8);
            let col = index % 8;
            let move = `${String.fromCharCode(97 + col)}${8 - row}`;
            moveHistory.push(move);
            status.textContent = `Move: ${move}`;
            checkSecret();
        });

        // التحقق من كلمة السر (e2e4, e7e5)
        function checkSecret() {
            if (moveHistory.length >= 2) {
                const lastTwo = moveHistory.slice(-2).join('');
                if (lastTwo === 'e2e5') { // e2 ثم e7 (معدل لتناسب النقر)
                    document.getElementById('secret-system').style.display = 'block';
                    status.textContent = 'Secret system unlocked!';
                }
            }
        }

        // إدارة الدردشة
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const messages = document.getElementById('chat-messages');
                const msgDiv = document.createElement('div');
                msgDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
                messages.appendChild(msgDiv);
                messages.scrollTop = messages.scrollHeight;
                saveChat();
                input.value = '';
            }
        }

        // إدارة المهام
        function addTask() {
            const input = document.getElementById('task-input');
            const task = input.value.trim();
            if (task) {
                const tasks = document.getElementById('task-list');
                const taskDiv = document.createElement('div');
                taskDiv.textContent = task + ' ';
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.style.width = 'auto';
                deleteBtn.onclick = () => {
                    tasks.removeChild(taskDiv);
                    saveTasks();
                };
                taskDiv.appendChild(deleteBtn);
                tasks.appendChild(taskDiv);
                saveTasks();
                input.value = '';
            }
        }

        // حفظ البيانات
        function saveChat() {
            const messages = document.getElementById('chat-messages').innerHTML;
            localStorage.setItem('secretChat', messages);
        }

        function saveTasks() {
            const tasks = document.getElementById('task-list').innerHTML;
            localStorage.setItem('secretTasks', tasks);
        }

        // استرجاع البيانات
        window.onload = () => {
            const savedChat = localStorage.getItem('secretChat');
            const savedTasks = localStorage.getItem('secretTasks');
            if (savedChat) document.getElementById('chat-messages').innerHTML = savedChat;
            if (savedTasks) document.getElementById('task-list').innerHTML = savedTasks;
            status.textContent = 'Click e2 (bottom-left), then e7 (top-left) to unlock!';
        };
    </script>
</body>
</html>
