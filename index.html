<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Chess System</title>
    <!-- Chessboard.js CSS من CDN -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #chessboard {
            width: 400px;
            margin: 20px;
        }
        #secret-system {
            display: none;
            background: #fff;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 5px;
            width: 400px;
            max-width: 90%;
        }
        #chat-messages, #task-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            width: 90%;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #status {
            color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Secret Chess System</h2>
    <div id="chessboard"></div>
    <div id="status"></div>
    <div id="secret-system">
        <h3>Secret System Unlocked!</h3>
        <div id="chat">
            <h4>Chat</h4>
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="tasks">
            <h4>Tasks</h4>
            <div id="task-list"></div>
            <input type="text" id="task-input" placeholder="Add a task...">
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>

    <!-- مكتبات من CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
    <script>
        // تهيئة لعبة الشطرنج
        const game = new Chess();
        const board = Chessboard('chessboard', {
            draggable: true,
            position: 'start',
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        });
        const status = document.getElementById('status');
        const secretMoves = ['e2e4', 'e7e5'];
        let moveHistory = [];

        // التعامل مع الحركة
        function onDrop(source, target) {
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });
            if (move === null) {
                status.textContent = 'Invalid move! Try again.';
                return 'snapback';
            }
            moveHistory.push(source + target);
            status.textContent = 'Move: ' + source + ' to ' + target;
            checkSecret();
        }

        // تحديث اللوحة بعد الحركة
        function onSnapEnd() {
            board.position(game.fen());
        }

        // التحقق من كلمة السر
        function checkSecret() {
            if (moveHistory.length >= 2) {
                const lastTwo = moveHistory.slice(-2).join('');
                if (lastTwo === secretMoves.join('')) {
                    document.getElementById('secret-system').style.display = 'block';
                    status.textContent = 'Secret system unlocked!';
                }
            }
        }

        // إدارة الدردشة
        function sendMessage() {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                const messages = document.getElementById('chat-messages');
                const msgDiv = document.createElement('div');
                msgDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
                messages.appendChild(msgDiv);
                messages.scrollTop = messages.scrollHeight;
                saveChat();
                input.value = '';
            }
        }

        // إدارة المهام
        function addTask() {
            const input = document.getElementById('task-input');
            const task = input.value.trim();
            if (task) {
                const tasks = document.getElementById('task-list');
                const taskDiv = document.createElement('div');
                taskDiv.textContent = task + ' ';
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.style.width = 'auto';
                deleteBtn.onclick = () => {
                    tasks.removeChild(taskDiv);
                    saveTasks();
                };
                taskDiv.appendChild(deleteBtn);
                tasks.appendChild(taskDiv);
                saveTasks();
                input.value = '';
            }
        }

        // حفظ البيانات
        function saveChat() {
            const messages = document.getElementById('chat-messages').innerHTML;
            localStorage.setItem('secretChat', messages);
        }

        function saveTasks() {
            const tasks = document.getElementById('task-list').innerHTML;
            localStorage.setItem('secretTasks', tasks);
        }

        // استرجاع البيانات
        window.onload = () => {
            const savedChat = localStorage.getItem('secretChat');
            const savedTasks = localStorage.getItem('secretTasks');
            if (savedChat) document.getElementById('chat-messages').innerHTML = savedChat;
            if (savedTasks) document.getElementById('task-list').innerHTML = savedTasks;
            status.textContent = 'Play e2 to e4, then e7 to e5 to unlock!';
        };
    </script>
</body>
</html>
